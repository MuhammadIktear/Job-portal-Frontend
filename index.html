<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="logo" href="index.html" style="cursor: pointer; text-decoration: none; padding:15px"><i class="fa-solid fa-briefcase"></i> Job Portal</a>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a id="logout" style="cursor: pointer;"><i class="fa-solid fa-sign-out"></i> Logout</a></li>
                    <li><a href="profile.html"><i class="fa-solid fa-user"></i> User Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="job-create">
        <div class="container">
            <h2>Create a New Job Post</h2>
            <button class="btn" id="show-create-form"><i class="fa-solid fa-plus"></i> Create Job</button>
    
            <div id="create-job-form-container" style="display: none;">
                <div id="close-form" class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <form id="job-create-form">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="usa">USA</option>
                        <option value="Canda">Canada</option>
                    </select>

                    <label for="industry">Industry:</label>
                    <select id="industry" name="industry" required>
                        <option value="">Select Industry</option>
                        <option value="tech">Tech</option>
                        <option value="finance">Finance</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="education">Education</option>
                        <option value="manufacturing">Manufacturing</option>
                    </select>
    
                    <label for="experience-level">Experience Level:</label>
                    <select id="experience-level" name="experience-level" required>
                        <option value="">Select Experience Level</option>
                        <option value="entry">Entry Level</option>
                        <option value="mid">Mid Level</option>
                        <option value="senior">Senior Level</option>
                        <option value="executive">Executive</option>
                    </select>
    
                    <label for="job-function">Job Function:</label>
                    <select id="job-function" name="job-function" required>
                        <option value="">Select Job Function</option>
                        <option value="engineering">Engineering</option>
                        <option value="marketing">Marketing</option>
                        <option value="sales">Sales</option>
                        <option value="design">Design</option>
                        <option value="product">Product</option>
                        <option value="hr">Human Resources</option>
                    </select>

                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" placeholder="Enter job title" required>
    
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company" placeholder="Enter company name" required>
    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>    
                    <label for="details">Details:</label>
                    <textarea id="details" name="details" rows="4" placeholder="Post details" required></textarea>
    
                    <button type="submit" class="btn"><i class="fa-solid fa-plus"></i> Create Job</button>
                </form>
            </div>
        </div>
    </section>
    
    
    <section class="filter-jobs">
        <div class="container">
            <h2>Filter Jobs</h2>
            <div class="filters">
                <label for="country-filter">Country:</label>
                <select id="country-filter">
                    <option value="">All Countries</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="india">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
    
                <label for="industry-filter">Industry:</label>
                <select id="industry-filter">
                    <option value="">All Industries</option>
                    <option value="tech">Tech</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="manufacturing">Manufacturing</option>
                </select>
    
                <label for="experience-filter">Experience Level:</label>
                <select id="experience-filter">
                    <option value="">All Levels</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="executive">Executive</option>
                </select>
    
                <label for="job-function-filter">Job Function:</label>
                <select id="job-function-filter">
                    <option value="">All Job Functions</option>
                    <option value="engineering">Engineering</option>
                    <option value="marketing">Marketing</option>
                    <option value="sales">Sales</option>
                    <option value="design">Design</option>
                    <option value="product">Product</option>
                    <option value="hr">Human Resources</option>
                </select>
    
                <label for="job-title-filter">Job Title:</label>
                <select id="job-title-filter">
                    <option value="">All Job Titles</option>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                    <option value="director">Director</option>
                    <option value="designer">Designer</option>
                    <option value="analyst">Analyst</option>
                </select>
            </div>
        </div>
    </section>
    

    <section class="job-listing">
        <div class="container">
        </div>
    </section>

<!-- AI Advice Section -->
<section class="ai-advice">
    <div class="container">
        <h2>Get AI Advice Based on Your Skills and the latest tech trends?<strong class="advice-btn" onclick="getAdvice()">Yes</strong></h2>
        <div id="advice-section"></div>
        <button id="get-advice-btn" class="btn">Get More Advice</button>

        <!-- Chatbot Container -->
        <div id="chatbot-container" class="chatbot-container" style="display: none;">
            <div class="chatbot-header">
                <h3>AI Chatbot</h3>
                <button id="close-chatbot" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="chatbot-messages" class="chatbot-messages">
                <div class="chatbot-message bot-message">
                    <p>Hello! How can I assist you with your career today?</p>
                </div>
            </div>
            <div class="chatbot-input-container">
                <input type="text" id="chatbot-input" placeholder="Ask me something..." />
                <button id="send-message-btn" class="btn">Send</button>
            </div>
        </div>
    </div>
</section>


    <footer>
        <div class="container" style="padding: 30px;">
            <p>&copy; 2025 Job Portal. All rights reserved.</p>
        </div>
    </footer>
    <script>
document.getElementById("show-create-form").addEventListener("click", function () {
    document.getElementById("create-job-form-container").style.display = "block";
    this.style.display = "none"; 
});

document.getElementById("close-form").addEventListener("click", function () {
    document.getElementById("create-job-form-container").style.display = "none";
    document.getElementById("show-create-form").style.display = "block";
});
        </script>
        <script src="get_advice.js"></script>
        <script src="create_post.js"></script>
        <script src="job_listing.js"></script>
        <script src="advice.js"></script>
        <script src="logout.js"></script>
</body>
</html>
